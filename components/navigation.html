<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 移动端菜单切换
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
        
        // 添加滚动监听，为当前活动导航项添加高亮
        window.addEventListener('scroll', highlightNavLinks);
        
        function highlightNavLinks() {
            // 获取所有导航链接
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = [];
            
            // 获取所有引用的段落部分
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('#') && href !== '#') {
                    const section = document.querySelector(href);
                    if (section) {
                        sections.push({ link, section });
                    }
                }
            });
            
            // 找出当前在视图中的段落
            let currentSection = null;
            for (const item of sections) {
                const rect = item.section.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    currentSection = item;
                    break;
                }
            }
            
            // 更新导航链接状态
            navLinks.forEach(link => {
                if (currentSection && link === currentSection.link) {
                    link.classList.add('text-primary-600', 'dark:text-primary-400');
                    link.querySelector('span.absolute').classList.remove('scale-0');
                    link.querySelector('span.absolute').classList.add('scale-100');
                } else {
                    link.classList.remove('text-primary-600', 'dark:text-primary-400');
                    if (link.querySelector('span.absolute')) {
                        link.querySelector('span.absolute').classList.add('scale-0');
                        link.querySelector('span.absolute').classList.remove('scale-100');
                    }
                }
            });
        }
        
        // 初始化运行一次高亮
        highlightNavLinks();
    });
</script>
